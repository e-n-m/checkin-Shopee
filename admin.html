<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in HUB (Admin)</title>

  <link rel="icon" href="favicon.ico" />

  <style>
    :root{
      --terracota:#E55A36; --terracota-dk:#cf4f30;
      --bg:#f5f6f8; --card:#ffffff; --txt:#1b1d22; --muted:#6b7280;
      --ok:#0a7f2f; --warn:#8a4b16; --danger:#a32121;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{background:#0B1324;color:#fff;padding:16px;display:flex;align-items:center;gap:12px}
    header img{height:22px}
    header .sub{color:#a5b0c9;font-size:12px}
    main{max-width:1100px;margin:24px auto;padding:0 16px}
    h2{margin:0 0 12px}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 10px 24px rgba(0,0,0,.08);margin-bottom:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type=text], input[type=number]{
      padding:10px 12px;border:1px solid #e3e5ea;border-radius:10px
    }
    .btn{background:var(--terracota);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn:hover{background:var(--terracota-dk)}
    table{border-collapse:collapse;width:100%}
    th,td{padding:8px 10px;border-bottom:1px solid #eef0f4;text-align:left}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <img src="shopito.svg" alt="Shopito" />
    <div>
      <div><strong>Check-in HUB</strong> <span style="background:#fff;color:#0b1324;padding:2px 8px;border-radius:999px;font-size:12px">Admin</span></div>
      <div class="sub">Operação Shopee • Console de administração</div>
    </div>
  </header>

  <main>
    <!-- Geofence & Regras -->
    <section class="card">
      <h2>Geofence & Regras</h2>
      <div class="row">
        <label>Lat: <input id="lat" type="text" style="width:180px"></label>
        <label>Lng: <input id="lng" type="text" style="width:200px"></label>
        <label>Raio (km): <input id="raio" type="number" step="0.1" style="width:90px"></label>
        <button id="btnSalvarGeo" class="btn">Salvar</button>
      </div>
      <div class="muted" style="margin-top:6px">As alterações são salvas localmente e usadas pela página do check-in.</div>
    </section>

    <!-- Logs locais do motorista (no navegador) -->
    <section class="card">
      <h2>Registros de Check-in (armazenados no navegador do motorista)</h2>
      <div class="row" style="margin-bottom:10px">
        <button id="btnExport" class="btn">Baixar CSV</button>
        <button id="btnClear" class="btn" style="background:#2b2f36">Limpar logs</button>
      </div>
      <div style="overflow:auto;max-height:420px">
        <table id="tbl">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>ID</th>
              <th>Nome</th>
              <th>Lat</th>
              <th>Lng</th>
              <th>Acc</th>
              <th>Device</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const $ = s=>document.querySelector(s);

    // ====== carregar/mostrar logs locais (do mesmo navegador) ======
    function carregarLogs(){
      const tb = $('#tbl tbody'); tb.innerHTML='';
      const rows = JSON.parse(localStorage.getItem('checkin_logs')||'[]');
      rows.sort((a,b)=> new Date(b.ts)-new Date(a.ts));
      for(const r of rows){
        const dt = new Date(r.ts);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dt.toLocaleDateString()}</td>
          <td>${dt.toLocaleTimeString()}</td>
          <td>${r.id}</td>
          <td>${r.driver||''}</td>
          <td>${(+r.lat).toFixed(6)}</td>
          <td>${(+r.lng).toFixed(6)}</td>
          <td>${r.acc ?? ''}</td>
          <td style="font-family:monospace">${r.dev||''}</td>
        `;
        tb.appendChild(tr);
      }
    }

    function baixarCSV(){
      const head = ['ts','id','driver','lat','lng','acc','dev'];
      const rows = JSON.parse(localStorage.getItem('checkin_logs')||'[]');
      const lines = [head.join(',')].concat(
        rows.map(r=> head.map(h=>csvCell(r[h])).join(','))
      );
      const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'checkin-log-local.csv';
      a.click();
      URL.revokeObjectURL(a.href);
    }
    function csvCell(v){
      if(v==null) return '';
      const s = String(v);
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }

    // ====== geofence (salvar/ler) ======
    function carregarGeo(){
      $('#lat').value  = localStorage.getItem('cfg_lat')  ?? '-22.798782412241856';
      $('#lng').value  = localStorage.getItem('cfg_lng')  ?? '-43.3498248374091';
      $('#raio').value = localStorage.getItem('cfg_raio') ?? '2';
    }
    function salvarGeo(){
      localStorage.setItem('cfg_lat',  $('#lat').value.trim());
      localStorage.setItem('cfg_lng',  $('#lng').value.trim());
      localStorage.setItem('cfg_raio', $('#raio').value.trim());
      alert('Geofence atualizada. A página de motorista usará esses valores.');
    }

    // init
    carregarGeo();
    carregarLogs();

    $('#btnClear').onclick  = ()=>{ localStorage.removeItem('checkin_logs'); carregarLogs() };
    $('#btnExport').onclick = baixarCSV;
    $('#btnSalvarGeo').onclick = salvarGeo;
  </script>
</body>
</html>
